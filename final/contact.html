<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt-bt">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Jogos.com</title>
</head>

<body>
<div class="wrapper">
    <header>
        <nav class="sidebar">
            <div class="dismiss">
                <span class="material-icons" style="align-items: center; text-align: center">cancel</span>
            </div>
            <div class="logo">
                <img src="img/logo_transparent.png" style="height: 50px; width: 80px; padding-inline: 10px" class="animate">
                <h3>Jogos.com</h3>
            </div>
            <ul class="list-unstyled menu-elements">
                <li>
                    <a class="scroll-link" href="index.html"><span class="material-icons" style="padding-inline: 10px">home</span>
                        Home</a>
                </li>
                <li>
                    <a class="scroll-link" href="catalog.html"><span class="material-icons" style="padding-inline: 10px">sports_esports</span>
                        Catálogo</a>
                </li>
                <li>
                    <a class="scroll-link" href="about.html"><span class="material-icons" style="padding-inline: 10px">groups</span> Sobre nós</a>
                </li>
                <li>
                    <a class="scroll-link" href="contact.html"><span class="material-icons" style="padding-inline: 10px">call</span> Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <article>
        <div class="content">
            <a class="btn btn-primary btn-customized open-menu" id="menu" role="button">
                <span class="material-icons">menu</span>
            </a>
            <div class="form">
                <div class="bg">
                    <h1>Contato</h1>
                    <p>Para nos contatar e reservar seu jogo, nos mande uma mensagem nas redes sociais abaixo</p>
                    <form>
                        <form onsubmit="enviar(event)">
                            <label for="fname">Nome Completo:</label><br>
                            <input type="text" id="fname" name="fname"><br>
                            <label for="email">Email:</label><br>
                            <input type="text" id="email" name="email" value="portella.augusto@hotmail.com"><br>
                            <label for="phone">Telefone:</label><br>
                            <input type="number" id="phone" name="phone"><br>
                            <label for="wish">Interesse</label><br>
                            <input type="text" id="wish" name="wish"><br><br>
                            <input style="width: 20%" type="submit" value="Submit">
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </article>
    <footer></footer>
</div>
<script>
    document.querySelector('.dismiss, .overlay').addEventListener('click', function close() {
        document.querySelector('.sidebar').classList.remove('active');
        document.querySelector('.dismiss').classList.remove('active');
    });
    document.querySelector('.open-menu').addEventListener('click', function open(e) {
        e.preventDefault();
        document.querySelector('.sidebar').classList.toggle('active');
        document.querySelector('.dismiss').classList.toggle('active');
    });
</script>
</body>

</html>
